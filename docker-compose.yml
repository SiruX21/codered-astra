version: '3.8'

services:
  # MariaDB Database
  mariadb:
    image: mariadb:11
    container_name: fursona-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-fursona_db}
      MYSQL_USER: ${DB_USER:-fursonauser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-fursonapass}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - fursona-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fursona-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3001
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_USER=${DB_USER:-fursonauser}
      - DB_PASSWORD=${DB_PASSWORD:-fursonapass}
      - DB_NAME=${DB_NAME:-fursona_db}
      - JWT_SECRET=${JWT_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER:-gemini}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}
      - BASIC_PLAN_PRICE_ID=${BASIC_PLAN_PRICE_ID}
      - PRO_PLAN_PRICE_ID=${PRO_PLAN_PRICE_ID}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - fursona-network
    volumes:
      - ./backend/uploads:/app/uploads

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3001/api}
        - VITE_STRIPE_PUBLISHABLE_KEY=${VITE_STRIPE_PUBLISHABLE_KEY}
    container_name: fursona-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - fursona-network

networks:
  fursona-network:
    driver: bridge

volumes:
  mariadb_data:
